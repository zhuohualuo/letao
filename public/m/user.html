<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/search_result.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./zepto/zepto.min.js"></script>
    <script src="./artTemplate/template.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/common.js"></script>

<body>
    <header class="mui-bar mui-bar-nav my-header">

        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index1.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>

        </div>
    </div>
    <script type="text/template" id="userTem">

            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left head-img" id="head-img" src="images/user.jpg">
                <div class="mui-media-body">
                    {{mobile}}
                    <p class='mui-ellipsis'>账号:{{username}}</p>
                </div>
            </a>
        </li>
    </script>
