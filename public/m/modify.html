<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./zepto/zepto.min.js"></script>
    <script src="./js/modify.js"></script>
    <style>
        .mui-input-group div:nth-of-type(4)>a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">修改密码</h1>
        <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <div class="mui-row">
            <form class="mui-input-group">

                <div class="mui-input-row">
                    <label>原密码</label>
                    <input type="password" class="mui-input-password" placeholder="请输入原密码" name="originpass">
                </div>
                <div class="mui-input-row">
                    <label>新密码</label>
                    <input type="password" class="mui-input-password" placeholder="请输入新密码" name="oldpass">
                </div>
                <div class="mui-input-row">
                    <label>确认新密码</label>
                    <input type="password" class="mui-input-password" placeholder="请确认密码" name="newpass">
                </div>
                <div class="mui-input-row">
                    <label>认证码</label>
                    <input type="password" class="" placeholder="请输入认证" name="vCode">
                    <a href="javascript:;" id="vCode">获取认证码</a>
                </div>

                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary" id="modify-btn">确认修改密码</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
