<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/search.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./zepto/zepto.min.js"></script>
    <script src="./js/search.js"></script>
    <script src="./artTemplate/template.js"></script>
    <script src="./js/common.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">搜索中心</h1>
        <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index1.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <div class="container">
            <div class="search ">
                <input type="text" placeholder="选择你需要的商品">
                <input type="button" value="搜索" id="search">
            </div>
            <div class="title mui-clearfix">
                <span>搜索历史</span>
                <span class="icon_clear fa fa-trash mui-pull-right" id="clear">清空历史</span>
            </div>

            <ul class="mui-table-view" id="historyList">
                <!-- 拼接字符串 -->

            </ul>
        </div>
    </div>
    <script type="text/template" id="tt">
        {{each data as value}}
        <li class='mui-table-view-cell'> {{value}}</li>
        {{/each}}
    </script>
</body>

</html>
